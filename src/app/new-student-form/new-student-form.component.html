<p style="text-align: center;" class="passengerText">
Enter your booking information below and begin your search!
</p>
  <div style="Text-align:Center" class="passengerForm">
    <h3>{{mode}} Passenger </h3>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <mat-form-field >
        <input matInput placeholder="First Name" id="firstname" [(ngModel)]=" firstName" name="firstname" >
      </mat-form-field>
    
      <mat-form-field >
        <input matInput placeholder="Last Name" id="lastname" [(ngModel)]=" lastName" name="lastname" >
      </mat-form-field>

      <p>
        <button type="submit" mat-raised-button>Submit</button>
      </p>
    </form>
  </div>
